<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
</head>
<body>
    
    <div class="main">
        <div class="title" >
            <h1 style="text-decoration: overline;">Clarusway Survey Form</h1>
            <h5>Thank you for taking the time to help us improve the platform</h5>
        </div>
        
        <div class="form">
            <div class="name">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" value="" placeholder="Enter your name">
            </div>
            <div class="surname">
                <label for="surname">Surname</label><br>
                <input type="text" name="surame" id="surname" value="" placeholder="Enter your Surname">
            </div>
            <div class="email">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" value="" placeholder="user@clarusway.com">
            </div>
            <div class="select1">
                <label for="select1">Which option best describes your current role?</label><br>
                <select name="select1" id="select1">
                    <option value="Select current role" selected hidden disabled>Select current role</option>
                    <option value="Prohects">Student</option>
                    <option value="Student">Teacher</option>
                    <option value="job">Full Time Job</option>
                    <option value="job">Part Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>

                </select>
            </div>
            <div class="radio">
                <label for="">Would you recommend Clarusway to a friend?</label><br>
                <input type="radio" name="radio" id="definetely" value="definetely">
                <label for="definetly">Definetely, Yes</label><br>
                <input type="radio" name="radio" id="Maybe" value="Maybe">
                <label for="Maybe">Maybe</label><br>
                <input type="radio" name="radio" id="Not sure" value="Not sure">
                <label for="Not sure">Not sure</label><br>
                <input type="radio" name="radio" id="definetelyno" value="definetelyno">
                <label for="NdefÅŸnetelyno">Definetely, No</label><br>
            </div>
            <div class="select2">
                <label for="select1">What is your favorite feature of Clarusway?</label><br>
                <select name="select2" id="select2">
                    <option value="Selectanoption" selected hidden disabled>Select an option</option><br>   
                    <option value="Courses">Courses</option>
                    <option value="Prohects">Teacher</option>
                    <option value="Community">Community</option>
                    <option value="Mentors">Mentors</option><br>
                </select>
                    
            </div>
            <div class="checkbox">
                <label for="checkbox"> What would you like to see improved?(Check all that apply)</label><br>
                <input type="checkbox" name="frontend" id="frontend">
                <label for="Frontend">Front-end-Projects</label><br>
                <input type="checkbox" name="backend" id="backend">
                <label for="backend">Back-end-Projects</label><br>
                <input type="checkbox" name="data" id="data">
                <label for="data">Data Science</label><br>
                <input type="checkbox" name="additional" id="additional">
                <label for="additional">Additional Courses</label><br>

            </div>
            <div class="textarea">
                <label for="textarea">Anny comment or suggestions?</label><br>
                <textarea name="" id="" cols="" rows="6" placeholder="Enter your comment here...Thanks for your comment"></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="Submit" name="Submit" id="Submit">
            </div>


        </div>


    </div>
</body>
</html>
